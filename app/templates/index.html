{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% else %} 
        <div><p>Sorry, there are no posts available!</p></div>
    {% endfor %}
{% endblock %}
